<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    <div th:replace="common/link::header"></div>
</head>
<body>
<div class="row clearfix">
    <div class="col-md-12 column">
        <div th:include="common/head"></div>
        <form class="layui-form" action="">
            <div class="layui-form-item layui-col-md6 layui-col-md-offset2">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline form-length350">
                    <input type="text" name="userName" lay-verify="required|username" placeholder="请输入用户名"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">*6-12个字符</div>
            </div>
            <div class="layui-form-item layui-col-md4 layui-col-md-offset2">
                <label class="layui-form-label">密码框</label>
                <div class="layui-input-inline">
                    <input type="password" name="userPass" lay-verify="required|password" placeholder="请输入密码"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">*包含a_z、A_Z、1-9中的两种，且长度6-20</div>
            </div>
            <div class="layui-form-item layui-col-md4 layui-col-md-offset2">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="text" name="mobile" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">*手机号</div>
            </div>
            <div class="layui-form-item layui-col-md4 layui-col-md-offset2">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                    <input type="text" name="nickName" lay-verify="required" placeholder="请输入昵称" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">*不多于30个字符</div>
            </div>
            <div class="layui-form-item layui-col-md4 layui-col-md-offset2">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">*邮箱</div>
            </div>
            <div class="layui-form-item">
                <div class="layui-col-md4 layui-col-md-offset2">
                    <label class="layui-form-label">头像</label>
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn" id="upload">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-col-md4 layui-col-md-offset1">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formRegist">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="common/script::js"></div>

<script type="text/javascript">
    $(function () {
        layCommon.varidator('formRegist','',function (data) {
                requestBack("POST","registered/save",data.field,function (data) {
                    alertNoTitle("邮件发送成功!请注意查收以完成注册",function (data) {
                        window.location.href= '/web/';
                    })
                })
        });
    });

</script>
</body>
</html>
