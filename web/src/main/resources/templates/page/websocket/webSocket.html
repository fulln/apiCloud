<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    <div th:replace="common/link::header"></div>
</head>
<body>
<div class="row clearfix">
    <div class="col-md-12 column">
        <div th:include="common/head"></div>
    </div>
</div>
<div class="row clearfix">
    <div class="col-md-10 col-md-offset-1">
        <blockquote class="layui-elem-quote layui-quote-nm">
            想说些什么?
        </blockquote>
        <div id="msgtext"></div>
    </div>
    <div class="col-md-10 col-md-offset-1">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>输入你的留言</legend>
        </fieldset>
        <div id="ly-editor">
        </div>
        <button class="layui-btn layui-btn-primary" onclick="submitMd()">提交</button>
    </div>
</div>

<div th:replace="common/script::js"></div>

<script type="text/javascript">

    let socket;
    let msgEditorMd;

    if (IsEmpty(WebSocket)) {
        console.log("您的浏览器不支持WebSocket");
    } else {
        console.log("您的浏览器支持WebSocket");

        socket = new WebSocket("ws://localhost:8082/web/websocket/1");
        //打开事件
        socket.onopen = function () {
            console.log("Socket 已打开");

            // socket.send("这是来自客户端的消息" + location.href + new Date());
        };
        //获得消息事件
        socket.onmessage = function (msg) {
            console.log(msg.data);
            if (NotEmpty(msg.data) && msg.data !== "连接成功") {
                let content = JSON.parse(msg.data);
                $("#msgtext").html();
                let html = buildHtml(content.list);
                $("#msgtext").append(
                    html
                );
            }

        };
        //关闭事件
        socket.onclose = function () {
            console.log("Socket已关闭");
        };
        //发生了错误事件
        socket.onerror = function () {
            alert("Socket发生了错误");

        }
    }

    function buildHtml(content) {
        let html = '';
        for (let i = 0; i < content.length; i++) {
            html += "<blockquote class=\"layui-elem-quote layui-quote-nm\">";
            html += '<legend>' + content[i].createBy + '</legend>';
            html += '<div class="layui-field-box">' +
                content[i].messageContent +
                '</div>';
            html += '</blockquote>';
        }
        return html
    }

    function submitMd() {
        let name = $("#currentUser b").text();
        if (IsEmpty(name)) {
            name = "GUEST:" + new Date().getTime();
        }
        let html = msgEditorMd.getHTML();
        if (IsEmpty(html)) {
            return;
        }
        let params = {};
        params.createBy = name;
        params.messageContent = html;

        requestBack("POST", "message/insert", params, function (data) {
            //移除md编辑
            msgEditorMd.clear();
            alertAuto("新增成功")
        })

    }

    function initMessage() {
        let params = {}
        params.pageSize = 10
        params.pageNo = 1
        requestBack("GET", "message/find", params, function (data) {
            //移除md编辑
            console.log(data)

            let html = buildHtml(data.datas.list);
            $("#msgtext").append(
                html
            );
        });

        $("#msgtext").append();
    }


    $(function () {


        initMessage();

        $.getScript("js/editor/editormd.js", function () {

            msgEditorMd = editormd("ly-editor", {
                width: "100%",
                height: 500,
                path: 'js/editor/lib/',
                theme: "default",
                previewTheme: "default",
                editorTheme: "default",
                markdown: '',
                codeFold: true,
                //syncScrolling : false,
                saveHTMLToTextarea: true,    // 保存 HTML 到 Textarea
                searchReplace: true,
                watch: false,                // 关闭实时预览
                // htmlDecode: "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
                //toolbar  : false,             //关闭工具栏
                //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                emoji: true,
                taskList: true,
                tocm: true,         // Using [TOCM]
                tex: false,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart: true,             // 开启流程图支持，默认关闭
                sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
                //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                dialogMaskBgColor: "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                imageUpload: false,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                // imageUploadURL : "./php/upload.php",
                onload: function () {
                    console.log('onload', this);
                    //this.fullscreen();
                    //this.unwatch();
                    //this.watch().fullscreen();
                    //this.setMarkdown("#PHP");
                    //this.width("100%");
                    //this.height(480);
                    //this.resize("100%", 640);
                }
            });
        });
    });

</script>
</body>
</html>
